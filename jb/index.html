<!DOCTYPE html>

    <title>加帮手机端APP</title>
<!--移动端需要设置视口viewport，视口的作用是把当前的页面宽度设置成
手机屏幕尺寸的宽度，如果不设置的话手机端在浏览页面的时候
就会把页面整体宽度缩小，一般会缩小到980，如果是平板一般会
是缩小到1024，视口的写法：
<meta name="viewport" content="width=device-width,initial-scale=1.0">
    width=device-width表示页面宽度等于设备的宽度
    initial-scale表示页面初始缩放比为100%
    maximum-scale=1 表示最大只能缩放到100%
    minimum-scale=1 表示最小只能缩放到100%
    user-scalable=no 表示不允许用户手动缩放-->
    <meta name="viewport" content="width=device-width,initial-scale=1.0，minimum-scale=1，user-scalable=no">
